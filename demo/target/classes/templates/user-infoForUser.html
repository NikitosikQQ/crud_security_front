<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script scr="createUser.js"></script>
    <title>User-info</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed top"><h5 style="color: whitesmoke" id="infoAccName"></h5>  <h5 style="color: darksalmon">&nbsp with roles:</h5>
    <h5 style="color: whitesmoke" id="infoAccRoles"></h5>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="/user-info" class="nav-link" data-target="">My account</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-warning my-2 my-sm-0" role="button" href="/logout" >Logout</a>
        </form>
    </div>
</nav>
<div class="container">
    <h1 style="color: black">My account</h1>
    <br/>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Role</th>
        </tr>
        </thead>
        <thead id="userTable" class="thead-light">
        </thead>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create user</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close"></button>
                <span aria-hidden="true">&times;</span>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form id="addUser">
                        <div class="form-froup">
                            <label for="name">Username</label>
                            <input type="text" required class="form-control" id="name">
                        </div>
                        <div class="form-froup">
                            <label for="password">Password</label>
                            <input type="password" required class="form-control" id="password" >
                        </div>
                        <div class="form-froup">
                            <label for="email">Email</label>
                            <input type="email" required class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="form-froup">
                            <label for="age">Age</label>
                            <input type="number" required class="form-control" id="age">
                        </div>
                        <div class="form-froup">
                            <label>Roles</label>
                            <br/>
                            <select id="roles" required class="form-select" multiple aria-label="multiple select example">
                                <option value="ROLE_USER">User</option>
                                <option value="ROLE_ADMIN">Admin</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="addUserButton" class="btn btn-primary" type="submit">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="../static/loadOneUser.js"></script>
<script src="../static/createUser.js"></script>
<script src="../static/infoAboutAuthUser.js"></script>
</body>
</html>
